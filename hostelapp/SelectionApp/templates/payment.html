{% extends 'base.html' %}

{% block title %}Payment{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center my-4">Payment</h2>
            <div class="card">
                <div class="card-body">
                    <!-- Payment form and details -->
                    <h5 class="card-title">Payment Details:</h5>
                    <p class="card-text">Total Amount: $100</p>
                    <p class="card-text">Payment Method: Credit Card</p>
                    <p class="card-text">Card Number: 1234 5678 9012 3456</p>
                    <p class="card-text">Expiration Date: 12/23</p>
                    <p class="card-text">CVV: 123</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
